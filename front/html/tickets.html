<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            margin-bottom: 16px;
            color: #333;
        }
        p {
            margin-bottom: 32px;
            color: #555;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        .btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            background: #1976d2;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tickets</h1>
        <p>Here you can manage your tickets.</p>
        <div class="btn-group">
            <button onclick="window.location.href='/'">Return to Home</button>
            <button onclick="window.location.href='persons'">Go to Person Page</button>
        </div>
    </div>
</body>
</html>
